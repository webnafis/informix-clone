<div class="dialog-container">
    <div class="confirm-dialog-area">
      <div class="info">
        <h1>Are you want to view your compare list?</h1>
      </div>
      <div class="actions-around">
        <button (click)="onDismiss()" class="btn-round" mat-raised-button color="warn" type="button">
          Cancel
        </button>
        <button (click)="onConfirm()" class="btn-round" mat-raised-button color="accent" type="button">
          View
        </button>
      </div>
    </div>
  </div>
