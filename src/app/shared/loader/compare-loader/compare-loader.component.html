@for(item of [1, 2, 3, 4, 5, 6]; track $index){
  <div class="list-container">
    <div class="left-skeleton">
      <ngx-skeleton-loader
        [theme]="{ width: '100px', height: '80px' }"
      ></ngx-skeleton-loader>
    </div>

    <div class="middle-skeleton-parent">
      <div class="middle-skeleton">
        <ngx-skeleton-loader [theme]="{ width: '100%', height: '10px', marginBottom: '10px' }"></ngx-skeleton-loader>
        <ngx-skeleton-loader [theme]="{ width: '100%', height: '10px' }"></ngx-skeleton-loader>
        <ngx-skeleton-loader [theme]="{ width: '100%', height: '10px' }"></ngx-skeleton-loader>
        <ngx-skeleton-loader [theme]="{ width: '100%', height: '2px' }"></ngx-skeleton-loader>
      </div>
      <div class="middle-skeleton middle-skeleton-2">
        <ngx-skeleton-loader [theme]="{ width: '100%', height: '10px', marginBottom: '10px' }"></ngx-skeleton-loader>
        <ngx-skeleton-loader [theme]="{ width: '100%', height: '10px' }"></ngx-skeleton-loader>
        <ngx-skeleton-loader [theme]="{ width: '100%', height: '10px' }"></ngx-skeleton-loader>
        <ngx-skeleton-loader [theme]="{ width: '100%', height: '2px' }"></ngx-skeleton-loader>
      </div>
    </div>
  </div>
}
