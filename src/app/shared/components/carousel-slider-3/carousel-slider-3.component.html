<div class="carousel-container">
  <div
    class="carousel-wrapper"
    [ngStyle]="{ transform: 'translateX(-' + currentSlideIndex * 100 + '%)' }"
  >
    @for(item of items; track  $index){
      <ng-container>
        <div class="carousel-slide">
          <ng-template [ngTemplateOutlet]="slideTemplate" [ngTemplateOutletContext]="{ $implicit: item }"></ng-template>
        </div>
      </ng-container>
    }
  </div>

  @if(showControls){
    <button
      class="carousel-control prev"
      (click)="prevSlide()"
    >
      ‹
    </button>
    <button
      class="carousel-control next"
      (click)="nextSlide()"
    >
      ›
    </button>
  }

@if(showIndicators){
  <!-- Slider Indicators -->
  <div class="carousel-indicators">
  @for(item of items; let i = $index;  track i){
    <span
      class="indicator"
      [class.active]="i === currentSlideIndex"
      (click)="goToSlide(i)"
    >
    </span>
  }
  </div>
}

</div>
