<div class="price-card">
  <div class="price-card-tag">{{data?.tag}}</div>

  <div class="price-card-context">
    <div class="price-card-context-title">
      <h1>{{data?.name}}</h1>
      <p>{{data?.description}}</p>
    </div>

    <div class="price-card-bottom-access-list">
      <ul>
        @for(feature of data?.features; track feature){
          <li>
            <div class="bottom-access-list-data">
              <div class="bottom-access-list-data-right">
                <svg width="12.121" height="8.788" viewBox="0 0 12.121 8.788">
                  <g id="Icons" transform="translate(0.061 0.061)">
                    <g
                      id="_24-px-Icons"
                      data-name="24-px-Icons"
                      transform="translate(1 1)"
                    >
                      <g id="ic_tick">
                        <g id="tick">
                          <g id="Group_30267" data-name="Group 30267">
                            <path
                              id="Line"
                              d="M0,6,3.333,9.333"
                              transform="translate(0 -2.667)"
                              fill="#4b378d"
                              stroke="#fff"
                              stroke-linecap="round"
                              stroke-width="1.5"
                              fill-rule="evenodd"
                            />
                            <path
                              id="Line-2"
                              data-name="Line"
                              d="M6,6.667,12.667,0"
                              transform="translate(-2.667)"
                              fill="#4b378d"
                              stroke="#fff"
                              stroke-linecap="round"
                              stroke-width="1.5"
                              fill-rule="evenodd"
                            />
                          </g>
                        </g>
                      </g>
                    </g>
                  </g>
                </svg>
              </div>
              <div class="bottom-access-list-data-left">
                <p>{{feature}}</p>
              </div>
            </div>
          </li>
        }
      </ul>
    </div>

    <div class="see-all-feature">
      <a routerLink="/">See All Features</a>
    </div>
  </div>
</div>
