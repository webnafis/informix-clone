



<div class="time-container-1">
  <div class="time-container">
    <div class="show-time">
      <span>{{ days ?? '00'}}</span>
      <small>Days</small>
    </div>
    <div class="show-time">
      <span>{{ hours ?? '00'}}</span>
      <small>Hours</small>
    </div>
    <div class="show-time">
      <span>{{ min ?? '00'}}</span>
      <small>Minutes</small>
    </div>
    <div class="show-time">
      <span>{{ sec ?? '00'}}</span>
      <small>Seconds</small>
    </div>
  </div>
</div>
