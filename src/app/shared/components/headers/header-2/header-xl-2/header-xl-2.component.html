<header class="header-fixed">
  <div>
    <div class="container">
      <div class="header-main">
        <a href="/" (click)="navigateToHome()" class="logo" routerLink="/">
          @if(shopInfo?.logoPrimary){
            <img
              [ngSrc]="(shopInfo?.logoPrimary) | imgCtrl : 'filename'"
              [width]="(shopInfo?.logoPrimary) | imgCtrl : 'width'"
              [height]="(shopInfo?.logoPrimary) | imgCtrl : 'height'"
              [alt]="shopInfo?.websiteName"
              [ngSrcset]="rawSrcset"
              sizes="(max-width: 599px) 200px, (min-width: 600px) 400px"
            />
          }@else {
            <p>{{shopInfo?.websiteName}}</p>
          }
        </a>
        <app-search-2 class="search-area"></app-search-2>

        <div class="action">
          <app-header-cart-2 [carts]="carts" [cartAnimate]="cartAnimate"></app-header-cart-2>

              <h3>Login / SignUp</h3>
            }

            @if (userService.isUser) {
              <div class="user">
                <b>{{ user?.name }}</b>
                <p>{{ user?.username }}</p>
              </div>
            }

          </div>
        </div>

      </div>
    </div>
    <div class="header-top-area" [class.hidden]="isHeaderTopHidden">
      <div class="container">
        <div class="header-top" [class.hidden]="isHeaderTopHidden">
          <ul>
            <li>
              <a routerLink="/">Home</a>
            </li>

            <li>
              <a routerLink="/products">Products</a>
            </li>

            <li>
              <a routerLink="/order-tracking">Track Order</a>
            </li>

            <li>
              <a routerLink="/my-wishlist">Wishlist</a>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </div>

</header>

<div id="homePageOnlyHeight" class="homepage-only-height" [class.homepage-only]="isHeaderFixed"></div>
