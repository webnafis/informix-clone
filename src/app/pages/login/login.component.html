<div class="container">

  @if(currentUrl === '/website-builder/auth') {
    <a class="go-back" (click)="onBack()">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#5f6368">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
      Go Back
    </a>
  }

  <div class="card">

    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
      </svg>
    </div>

    <div class="header">
      <h4>{{ title }}</h4>
      <p>{{ description }}</p>
    </div>

    @if (type !== 'signup') {
      <app-login-form [socialLogins]="socialLogins" (onTypeChange)="onTypeChange($event)"
                      (onLoginFormSubmit)="onLoginFormSubmit($event)"></app-login-form>
    }

    @if (type === 'signup') {
      <app-registration-form [loginFormData]="loginFormValue"
                             class="reg-component"></app-registration-form>
    }

  </div>

</div>
