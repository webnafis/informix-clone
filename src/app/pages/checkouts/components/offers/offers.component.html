@if (isHydrated && !isHide && !userService.isUser && registrationOffer) {
  <div class="message-container">
    <div class="content">
      <p>Enjoy <b>{{registrationOffer?.discount}} OFF</b> on your first registration! <a [routerLink]="['/login']" [queryParams]="{navigateFrom: 'checkout'}">Register Now</a></p>
    </div>
    <div class="action">
      <button class="icon-button" aria-label="Button" (click)="isHide = true">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#5f6368">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </button>

    </div>
  </div>
}
