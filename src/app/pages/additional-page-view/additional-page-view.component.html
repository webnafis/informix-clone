@if(pageInfo?.description?.length) {
  <div class="container">
    <div class="description" [innerHTML]="pageInfo?.description | safeHtmlCustom"></div>
    <div class="description" [innerHTML]="msg | safeHtmlCustom"></div>
  </div>
} @else {
  <div class="container">
    <div class="coming-soon">Coming Soon...</div>
  </div>
}
